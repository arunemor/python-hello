name: Deploy to Multiple EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy to all servers
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOSTS }}   # comma-separated: "IP1,IP2,IP3"
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Install Docker if missing
          if ! command -v docker &> /dev/null
          then
            echo "Docker not found. Installing..."
            sudo apt update -y
            sudo apt install -y docker.io
            sudo systemctl enable docker
            sudo systemctl start docker
          fi

          # Add user to Docker group
          sudo usermod -aG docker ubuntu
          newgrp docker

          # Deploy application
          cd ~/app || mkdir ~/app && cd ~/app
          docker stop myapp || true
          docker rm myapp || true
          git init  # if repo not cloned yet
          git remote add origin https://github.com/<user>/<repo>.git || true
          git fetch
          git reset --hard origin/main
          docker build -t myapp:latest .
          docker run -d -p 5000:5000 --name myapp myapp:latest
