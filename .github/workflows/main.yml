name: Deploy to EC2

on:
  push:
    branches:
      - main  # triggers on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # --- Checkout code ---
    - name: Checkout Code
      uses: actions/checkout@v3

    # --- Build Docker Image ---
    - name: Build Docker Image
      run: |
        docker build -t kharwararun/myapp:${GITHUB_SHA} .

    # --- Log in to Docker Hub ---
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # --- Push Docker Image ---
    - name: Push Docker Image
      run: |
        docker push kharwararun/myapp:${GITHUB_SHA}

    # --- Deploy on EC2 ---
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull kharwararun/myapp:${GITHUB_SHA}
          docker stop myapp || true
          docker rm myapp || true
          docker run -d --name myapp -p 5000:5000 kharwararun/myapp:${GITHUB_SHA}
