name: Deploy to EC2 / ASG

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # --- Checkout code ---
    - name: Checkout Code
      uses: actions/checkout@v3

    # --- Log in to Docker Hub ---
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # --- Build Docker image with 'latest' tag and push ---
    - name: Build & Push Docker Image
      run: |
        docker build -t kharwararun/app:latest .
        docker push kharwararun/app:latest

    # --- Deploy to EC2 via SSH ---
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Install Docker if missing
          if ! command -v docker &> /dev/null; then
            echo "Installing Docker..."
            sudo apt update -y || true
            sudo apt install -y docker.io jq || true
            sudo systemctl enable docker || true
            sudo systemctl start docker || true
          fi

          # Deploy latest image
          echo "Deploying latest container..."
          sudo docker pull kharwararun/app:latest
          sudo docker stop app || true
          sudo docker rm app || true
          sudo docker run -d --name app -p 5000:5000 kharwararun/app:latest
